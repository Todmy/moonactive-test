<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echo At Time</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
    .flex-container {
      padding-top: 20px;
      display: flex;
    }
    .flex-container>div {
      padding: 0 10px;
      margin: auto;
    }
    .logo-img {
      width: 100%;
    }
    .at-time-form {
      padding-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="flex-container">
      <div class="logo-img-wrapper">
        <img class="logo-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Node.js_logo.svg/500px-Node.js_logo.svg.png" alt="nodejs_logo">
      </div>
      <div class="logo-img-wrapper">
        <img class="logo-img" src="https://upload.wikimedia.org/wikipedia/en/thumb/6/6b/Redis_Logo.svg/400px-Redis_Logo.svg.png" alt="redis_logo">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <form class="form-inline text-center at-time-form" role="form" action="/echo-at-time" method="post">
          <div class="form-group">
            <input type="text" name="message" class="form-control" placeholder="Your message">
          </div>
          <div class="form-group">
            <input type="time" name="time" class="form-control" placeholder="Time">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
